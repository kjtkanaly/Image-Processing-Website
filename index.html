<!DOCTYPE html>
<html lang="en">
<head>
    <title>CV Basics</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body onload="OnLoadEvent()">
    <div class="body-grid-container">
        <div class="ul Nav-ul">
            <li id="Default-Nav" class="nav-li" onclick="SelectNav(this)" onmouseover="HighlightImage(this)" onmouseleave="DeHighlightImage(this)">
                <a class="nav-li-a" href="#home">Home</a></li>
            <li class="nav-li" onclick="SelectNav(this)" onmouseover="HighlightImage(this)" onmouseleave="DeHighlightImage(this)">
                <a class="nav-li-a" href="#docs">Documents</a></li>
            <li class="nav-li" onclick="SelectNav(this)" onmouseover="HighlightImage(this)" onmouseleave="DeHighlightImage(this)">
                <a class="nav-li-a" href="#contacts">Contact</a></li>
        </div>

        <div class="image-selection-window">        
            <header>
                Image Selection
            </header>

            <div class="selection-tab">
                <button class="imageLinks active" onclick="imageSelect(event)">Lena</button>
                <button class="imageLinks" onclick="imageSelect(event)">Peppers</button>
                <button class="imageLinks" onclick="imageSelect(event)">Suzi</button>
                <button class="imageLinks" onclick="imageSelect(event)">CT-Scan</button>
                <button class="imageLinks" onclick="imageSelect(event)">Boat</button>
                <button class="imageLinks" onclick="imageSelect(event)">Lady</button>
                <button class="imageLinks" onclick="imageSelect(event)">Salesman</button>
                <button class="imageLinks" onclick="imageSelect(event)">Camera Man</button>
                <button class="imageLinks" onclick="imageSelect(event)">Head</button>
                <button class="imageLinks" onclick="imageSelect(event)">Tiffany</button>
            </div>
        </div>

        <div class="image-display-window">
            <header id="Image1Label" class="image-header">
                Image Name
            </header>

            <div class="image-display">
                <img id="Image1" class="image-features" src="Images/lena.jpg">

                <canvas id="Canvas1" width="512" height="512" style="border: 1px solid #000000;">
                
                </canvas>
            </div>

            <div class="image-control-panel">
                <div class="image-control-text">_</div>
            </div>
        </div>

        <div class="image-processing-window">
            <div class="dip-tab">
                <button id="Basics-Tab" class="tablinks active" onclick="dipSelect(event)">Basics</button>
                <button id="Morph-Tab" class="tablinks" onclick="dipSelect(event)">Morphological</button>
            </div>

            <div class="dip-content dip-basic"> 
                <!-- Invert -->
                <div class="dip-item-basic dip-boundary">
                    _
                </div>
                <div class="dip-item-basic dip-checkbox">
                    <input type="checkbox" id="box1" class="larger-Checkbox" onchange="invertImage()">
                </div>
                <div class="dip-item-basic dip-label">
                    Invert
                </div>
                <div class="dip-item-basic dip-ui">
                    UI
                </div>
                <div class="dip-item-basic dip-boundary">
                    _
                </div>
                <!-- Threshold -->
                <div class="dip-item-basic dip-boundary">
                    _
                </div>
                <div class="dip-item-basic dip-checkbox">
                    <input type="checkbox" id="T-Toggle" class="larger-Checkbox" onchange="thresholdImage()">
                </div>
                <div class="dip-item-basic dip-label">
                    Threshold
                </div>
                <div class="dip-item-basic dip-ui">
                    <input type="range" min="0" max="255" value="127" class="slider" id="T-Range" oninput="this.nextElementSibling.value = this.value" onchange="thresholdImage()">
                    <output>127</output>
                </div>
                <div class="dip-item-basic dip-boundary">
                    _
                </div>
            </div>

            <div id="invert" class="dip-content dip-morph">
                <!-- Filter Toggle and presets -->
                <div class="dip-item-morph" style="height: 70px; width: 40%;">
                    _
                </div>
                <div class="dip-item-morph dip-morph-toggle">
                    <input type="checkbox" id="Morph-Toggle" class="larger-Checkbox">
                </div>
                <div class="dip-item-morph" style="height: 70px; width: 40%;">
                    _
                </div>
                <!-- Filter Shape Grid and presets -->
                <div class="dip-item-morph dip-boundary-two" style="height: 300px;">
                    _
                </div>
                <div class="dip-item-morph dip-morph-filter">
                    Filter Grid
                    <br>
                    <select name="gate" id="filter-gate">
                        <option value="3x3_square">3x3 - Square</option>
                        <option value="3x3_square">5x5 - Square</option>
                        <option value="3x3_square">3x3 - Cross</option>
                        <option value="3x3_square">5x5 - Cross</option>
                        <option value="3x3_square">3x1 - Line</option>
                        <option value="3x3_square">1x3 - Line</option>
                    </select>
                </div>
                <div class="dip-item-morph dip-boundary-two" style="height: 300px;">
                    _
                </div>
                <div class="dip-item-morph" style="height: 300px; width: 30%;">
                    _
                </div>
                <div class="dip-item-morph dip-morph-selection">
                    _
                </div>
                <div class="dip-item-morph" style="height: 300px; width: 30%;">
                    _
                </div>
            </div>
        </div>

        <div class="footer-window">
        </div>

    </div>

</body>
</html>
